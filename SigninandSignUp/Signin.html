<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="head">
        <h2>TripTrek</h2>
        <div class="btn">
            <a href="Signin.html"><button type="button">SignIn</button></a>
            <a href="Signup.html"><button type="button">SignUp</button></a>
        </div>
    </div>
    <form class="form">
        <p class="title">Signin</p>
        <p class="message">Login  to receive many attractive offers.</p>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Email / PhoneNumber</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <p class="fg_pass">Forgot password ?</p>
        <button class="submit">Submit</button>
        <span style="text-align: center; color:gray; padding:10px 0px;">or</span>
        <div class="img">
            <img src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="">
            <img src="https://static.vecteezy.com/system/resources/previews/018/910/719/non_2x/facebook-logo-facebook-icon-free-free-vector.jpg" alt="">
            <img style="width:30px; height:30px;" src="https://classic.vn/wp-content/uploads/2022/07/zalo-icon.png" alt="">
        </div>
        <p class="signin">Dont have a account ? <a href="Signup.html">SignUp</a> </p>
    </form>
</body>

</html>

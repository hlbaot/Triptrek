<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div class="head">
        <h2>TripTrek</h2>
        <div class="btn">
            <a href="Signin.html"><button type="button">SignIn</button></a>
            <a href="Signup.html"><button type="button">SignUp</button></a>
        </div>
    </div>
    <form class="form">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>Email / PhoneNumber</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="Signin.html">Signin</a> </p>
    </form>
</body>

</html>
